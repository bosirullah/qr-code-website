<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Outfit:wght@400&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 20px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>Qr code web</h1>
  </header>

  <main>
      <img src="image-qr-code.png" alt="qr code">
      <div class="bldtxt">
      <pre>     Improve your front-end 
   skills by building projects </pre>
    </div>

      <div class="lttxt">
        <pre>    Scan the QR code to visit Frontend
  Mentor and take your coding skills to
             the next level</pre>
      </div>
  </main>

  <footer>
    <div class="attribution">
      <p>&#169 Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Md Bosirullah Mondal</a>.</p>
    </div>
  </footer>
</body>
</html>
